<nav class="navbar navbar-expand navbar-light bg-light fixed-top">
  <a class="navbar-brand font-weight-bold" routerLink="/">O</a>
  <button class="navbar-toggler hidden-sm-up" type="button" (click)="isNavbarCollapsed = !isNavbarCollapsed" aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  
  <div [ngbCollapse]="isNavbarCollapsed" class="collapse navbar-collapse" id="mainNavbar">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
            <a class="nav-link" routerLink="/shopping-cart">Shopping Cart</a>
        </li>
        <li *ngIf="appUser; else showLogin" class="nav-item">
          <div ngbDropdown class="d-inline-block">
              <a class="nav-link" id="usernameDropdown" ngbDropdownToggle>{{ appUser.name }}</a>
              <div ngbDropdownMenu aria-labelledby="usernameDropdown">
                <button class="dropdown-item" routerLink="/my/orders">My Orders</button>
                <ng-container *ngIf="appUser.isAdmin">
                    <button class="dropdown-item" routerLink="admin/orders">Manage Orders</button>
                    <button class="dropdown-item" routerLink="admin/products">Manage Products</button>
                </ng-container>
                <button class="dropdown-item" (click)="logout()">Log Out</button>
              </div>
            </div>
        </li>
        <ng-template #showLogin>
          <li class="nav-item">
            <a class="nav-link" routerLink="/login">Login</a>
          </li>
        </ng-template>
      </ul>
  </div> 
</nav>
